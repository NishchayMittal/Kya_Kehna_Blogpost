{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a New Blog Post</title>
    <link rel="stylesheet" href="{% static 'blog/style.css' %}">
</head>
<body>
    <header>
        <h1><a href="/">Kya Kehna !!</a></h1>
        <nav>
            <a href="{% url 'post_list' %}" class="blog-button">Back to Home</a>
        </nav>
    </header>

    <div class="container">
        <h1>Add a New Blog Post</h1>
        
        <form method="POST">
            {% csrf_token %}
            
            <label for="author">Author</label>
            {{ form.author }}

            <label for="title">Title</label>
            {{ form.title }}

            <label for="text">Content</label>
            {{ form.text }}

            <button type="submit">Submit Post</button>
        </form>

        <div class="back-link">
            <p><a href="{% url 'post_list' %}">Back to Home</a></p>
        </div>
    </div>
</body>
</html>
