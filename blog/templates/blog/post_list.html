{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>Kya Kehna !!</title> 
        <link rel="stylesheet" href="{% static 'blog/style.css' %}">
    </head>
    <body>
        <header>
            <h1><a href="/">Kya Kehna !!</a></h1>
           
            <nav>
                <a href="{% url 'add_post' %}" class="blog-button">Blog Here!!</a>
            </nav>
        </header>
        
        {% for post in posts %}
        <article>
            <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>

            <p><strong>Author:</strong> {{ post.author }}</p>  <!-- Display the author of the post -->
            <p>{{ post.text|linebreaksbr }}</p>
        </article>
        {% endfor %}
        
    </body>
</html>
